<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Adhi</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f0f4ff;
      color: #333;
    }

    /* Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.6em;
      font-weight: bold;
      color: #ff6600;
    }

    nav .logo img {
      height: 20px;   /* sesuaikan ukuran logo */
      width: auto;
      }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff6600;
    }

    /* Header */
    header {
/*      background: linear-gradient(180deg, #0057d9, #007bff);*/
      background-image: url("../images/header.png");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
    }

    header h1 {
      font-size: 2.2em;
      font-weight: bold;
      font-family: "Lilita One", sans-serif;
      font-weight: 400;
      font-style: normal;
    }

    header p {
      margin-top: 8px;
      font-size: 1.1em;
    }

    /* Identitas siswa */
    .student {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .student img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .student h3 {
      font-size: 1.1em;
      font-weight: 600;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    /* Card */
    .card {
      background: #155077;
      color: white;
      border-radius: 15px;
      width: 230px;
      text-align: center;
      padding: 40px 15px 25px; /* beri ruang atas ekstra */
      transition: 0.3s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      position: relative;
      overflow: visible; /* supaya gambar bisa keluar */
    }

    .card img {
      position: absolute;       /* posisikan gambar */
      top: -40px;               /* geser ke atas keluar card */
      left: 50%;
      transform: translateX(-50%);
    }

    .card h3 {
      margin-top: 90px; /* dorong teks ke bawah karena gambar keluar */
      font-size: 1.3em;
      margin-bottom: 15px;
      font-family: "Nunito", sans-serif;
      font-weight: 800;
    }
    .card:hover {
      transform: translateY(-8px);
    }

    .btn {
      background-color: #ff6600;
      color: white;
      padding: 10px 18px;
      border-radius: 20px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #e05500;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav ul {
        display: none;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo"><img src="../images/logo.png" alt="logo" ></div>
    
  </nav>

  <!-- Header -->
  <header>
    <h1>Project Website</h1>
    <p>Klik salah satu project untuk melihat hasil karya siswa</p>

    <!-- Identitas Siswa -->
    <div class="student">
      <img src="../images/profil.jpg" alt="Foto Siswa" >

    </div>
  </header>

  <!-- Card Project -->

    <div class="card">

      <h3>Clock</h3>
      <a href="JAVASCRIPT/jam/index.html" class="btn">Lihat Project</a>
    </div>
    <div class="card">

      <h3>Quiz</h3>
      <a href="JAVASCRIPT/quiz/index.html" class="btn">Lihat Project</a>
    </div>
    <div class="card">

      <h3>To Do List</h3>
      <a href="JAVASCRIPT/to do list/index.html" class="btn">Lihat Project</a>
    </div>
    <div class="card">

</html>
