<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unit Converter Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset Dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #edf2f7;
            border-radius: 10px;
            font-size: 16px;
            color: #2d3748;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 14px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #5a67d8;
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7fafc;
            border-radius: 10px;
            border: 1px dashed #cbd5e0;
        }

        .result-label {
            font-size: 12px;
            color: #a0aec0;
            margin-bottom: 5px;
            display: block;
        }

        #Hasil {
            font-size: 28px;
            font-weight: 600;
            color: #4a5568;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Unit Converter</h1>
    
    <label for="nilai">Masukkan Angka</label>
    <input type="number" id="nilai" placeholder="Contoh: 10">

    <label for="select">Jenis Konversi</label>
    <select id="select">
        <option value="km">Kilometer → Meter</option>
        <option value="mk">Meter → Kilometer</option>
        <option value="ck">Celcius → Kelvin</option>
        <option value="kc">Kelvin → Celcius</option>
    </select>

    <button onclick="hitung()">SUBMIT</button>

    <div class="result-box">
        <span class="result-label">Hasil Konversi</span>
        <p id="Hasil">-</p>
    </div>
</div>

<script>
    const select = document.querySelector("#select");
    const input = document.querySelector("#nilai");
    const hasil = document.querySelector("#Hasil");

    function hitung() {
        // Cek jika input kosong
        if (input.value === "") {
            alert("Silakan masukkan angka terlebih dahulu!");
            return;
        }

        let number = parseFloat(input.value);
        let conversi = 0;

        if (select.value == "km") {
            conversi = number * 1000;
        } else if (select.value == "mk") {
            conversi = number / 1000;
        } else if (select.value == "ck") {
            conversi = number + 273;
        } else if (select.value == "kc") {
            conversi = number - 273;
        }

        // Tampilkan hasil dengan format yang rapi
        hasil.innerHTML = conversi.toLocaleString();
    }
</script>

</body>
</html>
