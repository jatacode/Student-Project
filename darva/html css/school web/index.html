<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

<style>
    /* RESET & DASAR */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Inter', Arial, sans-serif;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
        background-color: #f8fafc;
        color: #1e293b;
    }

    /* NAVBAR */
    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 80px;
        background-color: #ffffff; /* Menggunakan putih solid untuk kesan formal */
        box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
    }

    nav img {
        width: 50px;
        height: auto;
    }

    nav div {
        display: flex;
        gap: 30px;
    }

    nav a {
        text-decoration: none;
        color: #334155;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    nav a:hover {
        color: #3483eb;
    }

    /* HOME */
    #home {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                    url("https://allonehealth.com/wp-content/uploads/2022/07/iStock-1358014313-scaled-1.jpg");
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 80px;
        color: white;
    }

    #home h1 {
        font-size: 72px; /* Lebih besar dan berani */
        font-weight: 800;
        margin-left: 0; /* Reset margin untuk centering yang lebih baik */
        text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    #home h3 {
        font-size: 28px;
        font-weight: 400;
        margin-top: 10px;
        margin-left: 0;
        opacity: 0.9;
    }

    #home button {
        margin-left: 0;
        margin-top: 35px;
        padding: 15px 40px;
        font-size: 16px;
        font-weight: 700;
        border: none;
        background-color: #3483eb;
        color: white;
        border-radius: 50px; /* Bentuk kapsul lebih modern */
        cursor: pointer;
        transition: all 0.3s ease;
        width: fit-content;
    }

    #home button:hover {
        background-color: #2563eb;
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(52, 131, 235, 0.4);
    }

    /* EKSUL */
    #eksul {
        padding: 100px 40px;
        text-align: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    #eksul h1 {
        font-size: 42px;
        color: #0f172a;
        margin-bottom: 10px;
    }

    #eksul p {
        font-size: 18px;
        color: #64748b;
        margin-bottom: 50px;
    }

    .cards {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }

    .item {
        width: 320px;
        background: white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        border-radius: 20px;
        overflow: hidden;
        transition: all 0.3s ease;
        border: 1px solid #f1f5f9;
    }

    .item:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 30px rgba(0,0,0,0.1);
    }

    .item img {
        width: 100%;
        height: 240px;
        object-fit: cover;
    }

    .item p {
        background-color: #ffffff; /* Mengubah background menjadi putih */
        color: #1e293b; /* Teks gelap agar lebih elegan */
        padding: 25px;
        margin-bottom: 0;
        font-size: 20px;
        font-weight: 700;
        text-align: center;
    }

    /* FOOTER */
    #footer {
        background-color: #0f172a;
        color: #94a3b8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
        padding: 60px 20px;
    }

    #footer img {
        width: 60px;
        filter: brightness(0) invert(1); /* Membuat logo hitam menjadi putih */
        opacity: 0.8;
    }

    #footer p {
        font-size: 14px;
        letter-spacing: 0.5px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
        nav { padding: 15px 30px; }
        #home { padding-left: 30px; text-align: center; padding-right: 30px; }
        #home h1 { font-size: 40px; }
        #home button { margin: 35px auto 0; }
    }
</style>
</head>

<body>

<nav>

    <div>
        <a href="#home">Home</a>
        <a href="#eksul">Eksul</a>
        <a href="#footer">Contact</a>
    </div>
</nav>

            <p>Kesusastraan</p>

        <div class="item">

</body>
</html>
